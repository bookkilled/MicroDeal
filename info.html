<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Content-Type" content="text/html">
<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,user-scalable=no" name="viewport">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection">
<!-- UC默认竖屏 ，UC强制全屏 -->
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<!-- QQ强制竖屏 QQ强制全屏 -->
<meta name="x5-orientation" content="portrait">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app">
<meta name="format-detection" content="email=no" />
<meta name="msapplication-tap-highlight" content="no">
<link href="style/base.css" rel="stylesheet">
</head>
<body>
<div>
    <header class="head-title">
        <span class="brand-title-back"></span>
        <p>个人信息</p>
    </header>
    <div class="securityLevel">
        <div class="levelBox levelFour">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <p class="levelShow">安全级别：高</p>
    </div>
    <div class="interval"></div>
    <div class="infoReveal">
        <ul>
            <li>
                <span class="nickName"></span>
                <div>
                    <em>修改昵称</em>
                    <p>我叫西西</p>
                </div>
            </li>
            <li>
                <span class="setAvatar"></span>
                <div>
                    <em>设置头像</em>
                    <p>未设置</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="interval"></div>
    <div class="infoReveal">
        <ul>
            <li>
                <span class="realName"></span>
                <div>
                    <em>实名验证</em>
                    <p>未认证</p>
                </div>
            </li>
            <li>
                <span class="withdraw"></span>
                <div>
                    <em>提现到银行卡</em>
                    <p>未设置</p>
                </div>
            </li>
            <li>
                <span class="phoneBind"></span>
                <div>
                    <em>手机绑定</em>
                    <p>158****5504</p>
                </div>
            </li>
            <li>
                <span class="wechat"></span>
                <div>
                    <em>微信绑定</em>
                    <p></p>
                </div>
            </li>
        </ul>
    </div>
    <div class="interval"></div>
    <div class="infoReveal">
        <ul>
            <li>
                <span class="loginPwd"></span>
                <div>
                    <em>实名验证</em>
                    <p>未认证</p>
                </div>
            </li>
            <li>
                <span class="withdrawal"></span>
                <div>
                    <em>提现到银行卡</em>
                    <p>未设置</p>
                </div>
            </li>
            <li>
                <span class="signOut"></span>
                <div>
                    <em>手机绑定</em>
                    <p>158****5504</p>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
