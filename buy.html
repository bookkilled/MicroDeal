<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Content-Type" content="text/html">
<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,user-scalable=no" name="viewport">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection">
<!-- UC默认竖屏 ，UC强制全屏 -->
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<!-- QQ强制竖屏 QQ强制全屏 -->
<meta name="x5-orientation" content="portrait">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app">
<meta name="format-detection" content="email=no" />
<meta name="msapplication-tap-highlight" content="no">
<link href="style/base.css" rel="stylesheet">
</head>
<body>
<div class="page">
<header class="head-title">
    <a href="javascript:void(0);" class="head-title-back"></a>
    <p>买入页</p>
</header>
<div class="main fix-btn-page zhidian">
    <section class="detail">
        <ul class="state">
            <li><span class="name">苏宁云商 </span><em class="code">(002024.SZ)</em></li>
            <li><input type="text" name="security" class="inpname" placeholder="输入买入股票名称" /></li>
            <li><p class="bignum">11.58 <i class="icon-up"></i></p></li>
            <li><p class="num">-0.18</p><p class="num">-1.53%</p></li>
        </ul>
        <ul class="change">
            <li>
                <p><span>卖<em>1</em></span><span class="red">11.32</span><span>6123</span></p>
                <p><span>卖<em>1</em></span><span class="red">11.32</span><span>3118</span></p>
                <p><span>卖<em>1</em></span><span class="red">11.32</span><span>6123</span></p>
            </li>
            <li class="lborder">
                <p><span>买<em>1</em></span><span class="red">11.32</span><span>613</span></p>
                <p><span>买<em>1</em></span><span class="red">11.32</span><span>4472</span></p>
                <p><span>买<em>1</em></span><span class="red">11.32</span><span>2470</span></p>
            </li>
            <li>
                <a href="javascript:0;" class="refresh"></a>
            </li>
        </ul>
    </section>
    <div class="frm">
        <section class="grid-box-two">
            <div class="row-two">
                <div class="col-both">
                    <span>买入资金:</span>
                </div>
                <div class="col-both wp40">
                    <input type="text" class="col-input wp100" placeholder="输入买入金额">
                </div>
                <div class="col-both">
                    <span>持仓时间：T+1</span>
                </div>
            </div>
            <div class="row-two">
                <div class="col-both">
                    <span>交易价格:</span>
                </div>
                <div class="col-both wp40">
                    <input type="text" class="col-input wp100" placeholder="输入买入金额">
                </div>
                <div class="col-both">
                    <span>触发止盈：20%</span>
                </div>
            </div>
            <div class="row-two">
                <div class="col-both">
                    <span>购买股数:</span>
                </div>
                <div class="col-both wp40">
                    <input type="text" class="col-input wp100" placeholder="输入买入金额">
                </div>
                <div class="col-both">
                    <span>触发止损：-16%</span>
                </div>
            </div>
            <div class="row-two">
                <div class="col-both">
                    <span>冻结保证金：<em class="red">20000</em>元</span>
                </div>
                <div class="col-both">
                    <span>支付手续费：<em class="red">28.8</em>元</span>
                </div>
            </div>
            <div class="row-two">
                <div class="col-both">
                    <span>支付密码:</span>
                </div>
                <div class="col-both">
                    <input type="text" class="col-input wp100" placeholder="输入买入金额">
                </div>
            </div>
        </section>
    </div>
    <section class="btn-box btn-box-fix">
        <button class="btn btn-block btn-default">点买</button>
    </section>
</div>
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</body>

</script>
</html>
