<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Content-Type" content="text/html">
<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,user-scalable=no" name="viewport">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection">
<!-- UC默认竖屏 ，UC强制全屏 -->
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<!-- QQ强制竖屏 QQ强制全屏 -->
<meta name="x5-orientation" content="portrait">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app">
<meta name="format-detection" content="email=no" />
<meta name="msapplication-tap-highlight" content="no">
<link href="style/base.css" rel="stylesheet">
</head>
<body>
<div class="page">
<header class="head-title">
    <a href="javascript:void(0);" class="head-title-back"></a>
    <p>交易支点</p>
    <span class="head-msg"></span>
    <span class="head-question-r"></span>
</header>
<div class="main zhidian fix-btn-page-b">
    <section class="detail">
        <ul class="state">
            <li><span class="name">苏宁云商 </span><em class="code">(002024.SZ)</em></li>
            <li class="search-form"><input type="text" id="security" name="security" class="inpname" placeholder="输入买入股票名称" autocomplete="off" /></li>
            <li><p class="bignum">11.58 <i class="icon-up"></i></p></li>
            <li><p class="num">-0.18</p><p class="num">-1.53%</p></li>
        </ul>
        <ul class="change">
            <li>
                <p><span>卖<em>1</em></span><span class="red">11.32</span><span>6123</span></p>
                <p><span>卖<em>1</em></span><span class="red">11.32</span><span>3118</span></p>
                <p><span>卖<em>1</em></span><span class="red">11.32</span><span>6123</span></p>
            </li>
            <li class="lborder">
                <p><span>买<em>1</em></span><span class="red">11.32</span><span>613</span></p>
                <p><span>买<em>1</em></span><span class="red">11.32</span><span>4472</span></p>
                <p><span>买<em>1</em></span><span class="red">11.32</span><span>2470</span></p>
            </li>
            <li>
                <a href="javascript:0;" class="refresh"></a>
            </li>
        </ul>
    </section>
    <div class="map-box">
        <ul class="map-tab">
            <li><a href="javascript:;">分时</a></li>
            <li><a href="javascript:;">日线</a></li>
            <li><a href="javascript:;" class="active">15min</a></li>
            <li><a href="javascript:;">30min</a></li>
            <li><a href="javascript:;">1h</a></li>
            <li><a href="javascript:;">盘口</a></li>
        </ul>
        <div class="map-con">

        </div>
    </div>
    <div class="mt-15">
        <section class="grid-box">
            <div class="row">
                <div class="col-both">
                    <span>余额: <em class="cff4544">0.00</em>元</span>
                </div>
                <div class="col-both">
                    <span class="recharge"><em></em>充值</span>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="btn-box-bottom">
    <a href="javascript:;" class="btn-three cc">持仓</a><a href="javascript:;" class="btn-three mr">买入</a>
    <a href="javascript:;" class="btn-three mc">卖出</a>
</div>
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</body>
<script type="text/javascript">
    $('.map-tab a').each(function(){
        $(this).on('click',function(){
            $(this).parents('ul').find('li a').removeClass('active');
            $(this).addClass('active');
            $('.map-con').html($(this).html());// 这边是动态填入图表数据的
        });
    });
    var proposals = ['at', 'boat', 'bear', 'chief', 'dog', 'drink', 'elephant', 'fruit', 'grave', 'hotel', 'illness', 'London', 'motorbike', '中通快递', '阿里巴巴', '苏宁云商'];
    $('#security').on('onchange input', function(){
        $('.resbox') && $('.resbox').remove();
        var searchtxt = $(this).val();
        console.log(searchtxt);
        var arr = proposals.filter(function(item, index){return !!searchtxt && item.indexOf(searchtxt)> -1})
        console.log(arr);
        !!arr.length && $('.search-form').append('<ul class="resbox"><li>'+arr.join("</li><li>")+'</li></ul>');
        $('.resbox li') && $('.resbox li').each(function(){
            $(this).on('click', function(){
                $('#security').val($(this).html());
                $('.resbox') && $('.resbox').remove();
            });
        });
    });
</script>
</html>
